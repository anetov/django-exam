{% extends 'base.html' %}

{% block content %}
    <h1>Удалить публикацию</h1>
    <p>Вы уверены, что хотите удалить "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'posts' %}" class="btn btn-secondary">Отменить</a>
    </form>
{% endblock %}
